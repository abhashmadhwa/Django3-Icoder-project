{% extends 'base.html' %}

 {% block title %} Contact  {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}


{% block body %}
<div class= "container my-3">
<h2>Contact iCoder Admin</h2>
<form action="{% url 'contact' %}" method="post">
 {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName"  name="name" aria-describedby="nameHelp">
    <small id="NameHelp" class="form-text text-muted"></small>
  </div>
   <div class="form-group">
    <label for="exampleInputEmail">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" name="email" aria-describedby="emailHelp">
    <small id="EmailHelp" class="form-text text-muted"></small>
  </div>
   <div class="form-group">
    <label for="exampleInputPhone">Phone number</label>
    <input type="text" class="form-control" id="exampleInputPhone" name="phone" aria-describedby="phoneHelp">
    <small id="PhoneHelp" class="form-text text-muted"></small>
  </div>
   <div class="form-group">
    <label for="exampleInputName">Describe your issue</label>
    <textarea class="form-control" name="content" id="issue"  name="content" cols="30" rows="5"></textarea>
    <small id="DescribeHelp" class="form-text text-muted"></small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
